<script type="text/javascript" src="/public/assets/js/ngFloatingLabels.js"></script>
<link rel="stylesheet" href="/public/assets/styles/formstyles.css" />

<link rel="stylesheet" href="/public/assets/styles/liststyles.css" />
<link rel="stylesheet" href="/public/assets/styles/ng-floating-labels.css" />
 <div class="row"> 
    <div class="col-sm-1"></div>
      <div class="col-md-8">

 <!-- page header/subheader -->

    <div class="page-header">
      Keynotes Management - Add
      <div class="sub-header">Add new keynote
      </div>
    </div>

   <!-- keynotes pageheader input--> 
    <div class="data-form">
      <form name="keynotesForm" id="keynotesForm" class="form-vertical" novalidate
           ng-model-options="{updateOn:'default blur',debounce:{'default':500,'blur':0}}" >

         
  <div class="form-group">
                <input type="text" class="title" class="form-control" placeholder="title" id="title" name="title"
                       ng-model="keynotes.title1" visible="false"
                       />
            </div>
      <div class="form-group">
                <input type="text" class="form-control" placeholder="title" id="title" name="title"
                       ng-model="keynotes.title" required ng-minlength="5"
                       floating-validation/>
            </div>     
         {{keynotes.title}}



           <!-- keynotes description input-->        
            
            <div class="form-group">
                <textarea type="text" class="form-control" placeholder="description" id="description" name="description"
                       ng-model="keynotes.desc" required ng-minlength="5"
                       floating-validation/>
            </div>
               {{keynotes.desc}}
            
          <!-- keynotes note input-->
            
            <div class="form-group">
   
              <div text-angular 
                    ta-toolbar="[['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],['p', 'quote'],
                                    ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent','insertLink']]"
                         ng-model="keynotes.noteText" name="note" placeholder="note" required />
            </div>
            
            
             <!-- keynotes tags input-->      
            <div class="form-group">
                <tags-input ng-model="keynotes.tags"></tags-input>
                
            </div>



     <!-- keynotes speaker input--> 
            <label>noteby :</label>
          <div class="form-group" ng-class="{ 'has-error': inputctrl.speaker.$touched && inputctrl.speaker.$invalid }">
               
                <div class="col-md-4">

                    <div user type="picker" user-model="noteByUser" user-id="noteById" user-email="noteByEmail" ></div>

                </div>
            </div>
<br><br><br><br>

       
          <div class="form-group">
              <div class="pull-left">
                <button type="submit" class="btn btn-success" 
                  ng-click="save()" ng-disabled="keynotesForm.$invalid">Submit
                </button>
                <button type="reset" class="btn btn-warning" ng-click="cancel()">Cancel</button>
              </div>
           
                 
           
        </form>
    </div>
</div>
